<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PROJETO JAVASCRIPT.3</title>
</head>

<body class="wrapper">

    <main>
        <h1>JOGO PEDRA PAPEL E TESOURA </h1>
        <div class="button">
            <img src="./assests/mao-fechada.png" alt="" onclick="PlayerHuman('rock')" id="rock">
            <img src="./assests/mao-aberta.png" alt="" onclick="PlayerHuman('paper')" id="paper">
            <img src="./assests/tesoura.png" alt="" onclick="PlayerHuman('scissors')" id="scissors">
        </div>
        <div class="container">
            <p class="result"></p>

            <p class="your-score">Sua Pontuação: <span id="your-score">0</span></p>
            <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
            <img onclick="Reload()" class="reload-container" src="./assests/reload.png" title="Reiniciar o Jogo"
                alt="Reiniciar">
        </div>
    </main>
    <footer>
        <p>Desenvolvedor Frond End: <span>Daniel Machado</span> - DevClub - 2025</p>
        

</body>
